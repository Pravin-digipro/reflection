<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dealer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111117;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      background: #1c1c25;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #f5c518;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      margin-top: 10px;
      color: #ff4d4d;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Dealer Access</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const allowedEmails = [
      "pravinregi01@gmail.com",
      "dealer2@example.com",
      "dealer3@example.com"
    ];

    // If already logged in, go to index
    if (localStorage.getItem("dealerAccess") === "true") {
      window.location.href = "index.html";
    }

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();

      if (allowedEmails.includes(email)) {
        localStorage.setItem("dealerAccess", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "Access Denied";
      }
    }
  </script>

</body>
</html>
